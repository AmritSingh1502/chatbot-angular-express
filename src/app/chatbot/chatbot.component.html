<div class="chatbot-container">
  <div class="chatbot-title">
    Chatbot
    <button class="close-btn" (click)="closeChat()">X</button>
  </div>
  <div class="chat-container" #chatContainer>
    <app-message *ngFor="let message of chatMessages" [role]="message.role" [content]="message.content"></app-message>
  </div>
  <div class="input-container">
    <input [(ngModel)]="userMessage" placeholder="Enter your message" />
    <button (click)="sendMessage2()">Send</button>
  </div>
</div>
